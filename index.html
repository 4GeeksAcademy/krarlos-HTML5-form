<!DOCTYPE html>
<html>

<head>
    <title>html5 form</title>
    <script src="https://kit.fontawesome.com/90d12af69a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="p-5">


    <div>
        <h1>Payment From Example</h1>
    </div>
    <div class="col-12 p-2 mb-1 bg-danger text-red rounded-2"> Some Field are missing</div>
    <form class="row g-4">
        <!--consultar por los campos cuando vayan minimizando el navegador, pierden el campo de 3-->
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputCVC" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount $</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Carlos">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Ramirez">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Pick a State</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
        </div>
        <div class="d-flex justify-content-between"> <!--bloque inferior-->
            <fieldset class="">
                <p>We accept:</p>
                <div class="bg-secondary p-1 rounded-2"> <!--medios de pago-->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>

                    </div>
                </div>

            </fieldset>
            <fieldset class="w-50">
                <div> <!--bloque texto-->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="d-flex p-1 justify-content-end"> <!--cancel y send-->
            
            <button type="submit" class="btn btn-secondary mx-1">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
